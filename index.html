<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        button {
  border: none;
  height: 65px;
  width: 65px;
}

    </style>
</head>
<body>
    <div class=" border mx-auto my-5 shadow-sm p-3 mb-5 rounded " style="height: 600px; width: 500px; text-align: center; background-color: black;">
        <h1 class="p-2 text-info">Calculator</h1>
        <div class="p-4">
        <form>
            <input class="form-control me-2 mb-4" type="search" aria-label="Search" id="result">
        </form>

        <div class="m-2">
        <button class="btn btn-danger" onclick="displaynumber(7)">7 </button>
        <button class="btn btn-danger" onclick="displaynumber(8)">8 </button>
        <button class="btn btn-danger" onclick="displaynumber(9)">9 </button>
        <button class="btn btn-danger" onclick="displaynumber('*')">* </button>
        </div>
        <div class="m-2">
            <button class="btn btn-danger" onclick="displaynumber(4)">4 </button>
            <button class="btn btn-danger" onclick="displaynumber(5)">5 </button>
            <button class="btn btn-danger" onclick="displaynumber(6)">6 </button>
            <button class="btn btn-danger" onclick="displaynumber('-')">- </button>
            </div>
            <div class="m-2">
                <button class="btn btn-danger" onclick="displaynumber(1)">1 </button>
                <button class="btn btn-danger" onclick="displaynumber(2)">2</button>
                <button class="btn btn-danger" onclick="displaynumber(3)">3</button>
                <button class="btn btn-danger" onclick="displaynumber('+')">+</button>
            </div>
        <div class="m-2">
                <button class="btn btn-danger" onclick="cleartext()">AC</button>
                <button class="btn btn-danger" onclick="displaynumber(0)">0</button>
                <button class="btn btn-danger" onclick="displaynumber('/')">/</button>
                <button class="btn btn-danger" onclick="operation()">=</button>
                </div>
        <div>
                <button class="btn btn-danger" onclick="char()"><</button>
    </div>
</div>
    <script>
        function displaynumber(num){
            result.value+=num
        }
        function cleartext(){
            result.value=" "
        }
        function operation(){
            result.value=eval(result.value)
        }
        function char(){
            result.value=result.value.slice(0,-1)
        }
    </script>
</body>
</html>
